<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LR8</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="players">
            <div class="player">
                <p id="user">User</p>
                <p id="userScore">Score: 0</p>
                <p id="userNumber">Number: 0</p>
            </div>
            <div class="player">
                <p id="computer">Computer</p>
                <p id="computerScore">Score: 0</p>
                <p id="computerNumber">Number: 0</p>
            </div>
        </div>
        <div class="button">
            <button id="generateButton">Generate</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
